<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn vue.js</title>
    </head>
    <body>
     <div id="vue1">{{ message }}</div>

        <script src="js/vue.js"></script>
        <script>
            new Vue({
                el: '#vue1',
                data: {
                    message: 'Hello from vue.js'
                }
            })
        </script>
    </body>
</html>
