<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn vue.js</title>
    </head>
    <body>
     <div id="vue1">
        <p v-html="title"></p>
        <p v-text="name"></p>
     </div>

        <script src="js/vue.js"></script>
        <script>
            new Vue({
                el: '#vue1',
                data: {
                    name: 'Aymane',
                    title: '<div>Mehdi</div>',
                }
            })
        </script>
    </body>
</html>
