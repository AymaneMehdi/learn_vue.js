<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn vue.js</title>
    </head>
    <body>
     <div id="vue1">
        <!-- Components -->
        <app-count :brother="brother"></app-count>
        <app-count></app-count>
        <app-count></app-count>
        <app-count></app-count>
     </div>

        <script src="js/vue.js"></script>
        <script>

            Vue.component('app-count',{
                data: function () {
                    return {
                        name: 'Aymane',
                        count: 0,
                    }
                },
                props: ['brother'],
                template: '<p @click="count++">{{ name }} {{ brother }} clicked {{ count }}</p>'
            })

            var app = new Vue({
                el: '#vue1',
                data: {
                    brother: 'Mehdi',
                }
            })
        </script>
    </body>
</html>
