<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn vue.js</title>
    </head>
    <body>
     <div id="vue1">
        <p v-once>welcome {{ name }}</p> <!--you can't change name-->
        <p v-show="name"></p>
        <!-- display:none; --> 
        <!-- <p v-if="name" >welcome {{ name }} </p> -->
     </div>

        <script src="js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#vue1',
                data: {
                    name: 'Aymane',
                }
            })
        </script>
    </body>
</html>
