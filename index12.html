<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn vue.js</title>
    </head>
    <body>
     <div id="vue1">
        <input type="text" v-model="hour">
        <input type="text" v-model="minute">
        <input type="text" v-model="second">
     </div>

        <script src="js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#vue1',
                data: {
                    hour: 0,
                    minute: 0,
                    second: 0,
                },
                methods: {
                    
                },
                computed:{

                },
                watch: {
                    hour: function (v) {
                        this.minute = v * 60;
                        console.log('Run Hour');
                    },
                    minute: function (v) {
                        this.minute = v / 60;
                        this.second = v * 60;
                        console.log('Run Minute');
                    },
                    second: function (v) {
                        this.minute = v / 60;
                        console.log('Run Second');
                    },
                },
            })
        </script>
    </body>
</html>
