<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learn vue.js</title>
    </head>
    <body>
     <div id="vue1">
        <p v-if="name" >welcome {{ name }} </p>
        <p v-else>set name please</p>
        <!--another exmple-->
        <p v-if="age > 50">you are to old</p>
        <p v-else-if="age > 15 && age < 40">you are not to old</p>
        <p v-else>you are still young</p>
     </div>

        <script src="js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#vue1',
                data: {
                    name: 'Aymane',
                    age:24,
                }
            })
        </script>
    </body>
</html>
